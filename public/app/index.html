<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Labtracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body >

<nav class="navbar navbar-default" ng-show="c.isLoggedIn() != 'null'" ng-controller="AuthorizationController as c">
    <div class="navbar-header">
        <a class="navbar-brand">LabTracker</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a ui-sref="practicums" ui-sref-active="active">Practicums</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-show="c.isLoggedIn()">
                <a>{{c.isLoggedIn()}}</a>
            </li>
            <li ng-show="c.isLoggedIn()"><a href="" ng-click="c.logOut()">Log Out</a></li>
            <li ng-hide="c.isLoggedIn()"><a ui-sref="login">Log In</a></li>
        </ul>
    </div>
</nav>
    <div ui-view></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/dist/js/bundle.js"></script>
</body>
</html>
