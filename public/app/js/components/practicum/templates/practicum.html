<div ng-init="c.init()">

    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-sm-12 white-background">
                <h1>{{c.practicum.name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 white-background">
                <table class="table">
                    <tr>
                        <th>Naam</th>
                        <th>Status</th>
                        <th>Vraag</th>
                    </tr>
                    <tr class="table-rows" ng-repeat="practicum_user in c.practicum.practicum_users | filter: {group: user.group}">
                        <td>{{practicum_user.user.name}}</td>
                        <td class="statuses">
                            <span class="fa fa-battery-empty fa-2x" style="cursor:pointer" ng-class="{selected: practicum_user.status == 'open'}" title="Te doen"></span>
                            <span class="fa fa-battery-half fa-2x" style="cursor:pointer" ng-class="{selected: practicum_user.status == 'in_progress'}" title="Bezig"></span>
                            <span class="fa fa-battery-full fa-2x" style="cursor:pointer" ng-class="{selected: practicum_user.status == 'closed'}" title="Afgesloten"></span>
                        </td>
                        <td>{{practicum_user.question}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
