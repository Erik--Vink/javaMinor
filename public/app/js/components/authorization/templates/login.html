<div ng-init="c.init()">

    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-sm-12">
                <div id="page-center">
                    <div class="container">
                        <div class="card card-container">
                            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                            <p id="profile-name" class="profile-name-card"></p>
                            <form class="form-signin">
                                <div class="form-group">
                                    <input type="number" placeholder="student number" class="form-control" ng-model="c.number"/>
                                </div>
                                <div class="btn-container">
                                    <a class="btn btn-default btn-block btn-signin" ng-click="c.login()">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
